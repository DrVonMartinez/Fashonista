<div *ngIf="admin">
    <div class="col-6 text-right">
        <h2>Admin Portal</h2>
        <h3>Welcome {{admin.name}}</h3>
    </div>
    <div class="col-6 text-right">
        <button class="btn btn-info" (click)="page = 'product'">Product</button>
        <button class="btn btn-info" (click)="page = 'user'">User</button>
        <button class="btn btn-danger" (click)="page = logout()">Logout</button>
    </div>
    <div class="container" *ngIf="page == 'product'">
        <div class="col-lg-6">
            <app-product-list [productToDisplay]="createdProduct"></app-product-list>
        </div>
        <div class="col-lg-6">
            <app-product-create (createdProduct)="onCreatedProduct($event)"></app-product-create>
        </div>
    </div>
    <div class="container" *ngIf="page === 'user'">
        <div class="col-lg-12">
            <app-user-list (addedUser)="onAddedUser($event)"></app-user-list>
        </div>
    </div>
</div>
<div *ngIf="!admin">
    <app-admin-login (loggedInUser)="onLogin($event)"></app-admin-login>
</div>
