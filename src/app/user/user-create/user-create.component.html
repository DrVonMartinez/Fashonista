<div class="col-md-6">
    <div class="text-center">
        <h3>Login</h3>
    </div>
    <form class="form-horizontal" [formGroup]="userLoginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="l_username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="l_username" formControlName="l_username">
            </div>
        </div>
        <div class="form-group">
            <label for="l_password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="l_password" formControlName="l_password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="!userLoginForm.valid">Login</button>
            </div>
        </div>
    </form>
</div>
<div class="col-md-6">
    <div class="text-center">
        <h3>Signup</h3>
    </div>
    <form class="form-horizontal" [formGroup]="userSignupForm" (ngSubmit)="onSignup()">
        <div class="form-group">
            <label for="s_username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="s_username" formControlName="s_username">
            </div>
        </div>
        <div class="form-group">
            <label for="s_password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="s_password" formControlName="s_password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="!userSignupForm.valid">Signup</button>
            </div>
        </div>
    </form>
</div>
