<div class="row" *ngIf="user">
    <div class="col-6">
        <h3>User Portal</h3>
    </div>
    <div class="col-6 text-right">
        <button class="btn btn-info" (click)="page = 'shop'">Shop</button>
        <button class="btn btn-info" (click)="page = 'checkout'">Checkout</button>
        <button class="btn btn-danger" (click)="page = 'login'; user = null;">Logout</button>
    </div>
</div>
<div *ngIf="user">
    <div class="container row" *ngIf="page == 'shop'">
        <div class="col-md-6">
            <app-product-list [productToDisplay]="getProducts()"></app-product-list>
        </div>
    </div>
    <div class="container row" *ngIf="page === 'checkout'">
        <div class="col-md-12"></div>
        <app-product-shoppingcart [shoppingcart]="shoppingcart"></app-product-shoppingcart>
    </div>
</div>

<div *ngIf="!user">
    <div class="col-md-6">
        <div class="text-center">
            <h3>Login</h3>
        </div>
        <form class="form-horizontal" [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" formControlName="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="!userLoginForm.valid">Login</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <div class="text-center">
            <h3>Signup</h3>
        </div>
        <form class="form-horizontal" [formGroup]="user" (ngSubmit)="signup()">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" formControlName="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="!userSignupForm.valid">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
